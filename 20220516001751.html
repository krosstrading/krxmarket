	function replaceHtml(el, html) {
		var oldEl = (typeof el === "string" ? document.getElementById(el) : el);
		var newEl = oldEl.cloneNode(false);
		newEl.innerHTML = html;
		oldEl.parentNode.replaceChild(newEl, oldEl);
		return newEl;
	};

	/* 문서 하이라이트 생성 */	
	function fn_makeHighlight() {
		
		index = 0;
		var txt = $j("#search").val().trim();
		currentDocValues.keyword = txt;
		highlightCls = $j("#ifrm").contents().find('.highlight');

		for(var i=0; i<highlightCls.length;i++) {
			var parent = highlightCls.eq(i).parent();
			parent.text(parent.text());
		}
		if(txt.length == 0){
			return;
		}
		keywords =$j("#ifrm").contents().find(":contains('" + txt +"')").filter(function(i, item){
			return $j(item).find(":contains('" + txt +"')").length === 0;
		});
		if(keywords.length > 0){
			for(var i = 0; i < keywords.length;i++) {
				var words = keywords.eq(i).text();
				var wordIndexOf = words.toLowerCase().indexOf(txt.toLowerCase());
				var wordPointer = 0;
				var str = "";
				
				for(;wordIndexOf > -1;wordIndexOf = words.toLowerCase().indexOf(txt.toLowerCase(), wordIndexOf+txt.length)){
					str += words.substring(wordPointer, wordIndexOf);
					str += '<span class="highlight">' + words.substring(wordIndexOf, wordIndexOf+ txt.length) + '</span>';
					wordPointer = wordIndexOf+txt.length;
				}
				str += words.substring(wordPointer, words.length);
				keywords.eq(i).html(str);
			}
			
			highlightCls = $j("#ifrm").contents().find('.highlight');
			$j(highlightCls).each(function(c,obj){
				if($j(obj).offset().top >= $j('#ifrm').contents().scrollTop()){
					fn_moveHighlight(c);
					return false;
				}
			});			
		}
		
		// 문서 하이라이드 생성 완료된 후에 스크린 삭제
		isComplet = true;
	}
	
	/* 검색어 다음이동 */
	function fn_next() {
		if(searchVal != $j("#search").val()){
			alert("검색어를 수정하였습니다. 검색을 먼저 하시기 바랍니다.");
			return;
		}
		highlightCls = $j("#ifrm").contents().find('.highlight');
		if(highlightCls != null && highlightCls.length > 0){
			index++;
			if(highlightCls.length == index){
				index = 0;
			}
			fn_moveHighlight(index);
		}
	}
	
	/* 검색어 이전이동 */
	function fn_prev() {
		if(searchVal != $j("#search").val()){
			alert("검색어를 수정하였습니다. 검색을 먼저 하시기 바랍니다.");
			return;
		}
		highlightCls = $j("#ifrm").contents().find('.highlight');
		if(highlightCls != null && highlightCls.length > 0){
			index--;
			if(index < 0 ){
				index = highlightCls.length-1;
			}
			fn_moveHighlight(index);
		}
	}
	
	function fn_moveHighlight(idx){
		index = idx;
		
		highlightCls = $j("#ifrm").contents().find('.highlight');
		if($j(highlightCls[index]).offset() != null && $j(highlightCls[index]).offset().top != null){
			highlightCls.removeClass('on');
			$j(highlightCls[index]).addClass('on');
			
			var ifrmTop = $j('#ifrm').contents().scrollTop();
			var ifrmBottom = ifrmTop + $j('#ifrm').height();
			var highlightTop = $j(highlightCls[index]).offset().top;
			var highlightBottom = highlightTop + $j(highlightCls[index]).height();
			$j('#ifrm').contents().scrollTop(highlightTop);
			
			// 가로 영역 맞추기
			var offsetWidth = highlightCls[index].offsetWidth;
			var offsetLeft = $j(highlightCls[index]).offset().left;
			var offsetRight = offsetLeft + offsetWidth;
			var ifrmWidth = $j('#ifrm').width();
			var ifrmLeft = $j('#ifrm').contents().scrollLeft();
			var ifrmRight = ifrmLeft + ifrmWidth;
			
			if(ifrmWidth < offsetRight + 30){
				$j('#ifrm').contents().scrollLeft(offsetRight - ifrmWidth + 30);
			}else{
				$j('#ifrm').contents().scrollLeft(0);
			}
		}else{
			fn_makeHighlight();
		}
		
		if(fn_isMobileApp()=="pc"){
			$j('#contentsWrapDiv').css('height','calc(100vh - 115px)');
		}
		
	}

	var url = "/dsaf001/main.do?rcpNo=" + rcpNo;
